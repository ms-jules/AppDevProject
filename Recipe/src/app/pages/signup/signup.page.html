<body background="https://cdn.pixabay.com/photo/2023/05/31/11/15/fish-8031138_960_720.jpg">
  <div class="container">
    <ion-content class="ion-padding login-content">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <div class="background-half">
              <ion-img src="https://cdn.pixabay.com/photo/2023/05/31/11/15/fish-8031138_960_720.jpg" alt="Background Image"></ion-img>
            </div>
          </ion-col>

          <!-- Right half with registration form -->
          <ion-col size="12" size-md="6">
            <br><br><br><br>
            <div class="login-half">
              <ion-card class="login-card">
                <ion-card-header class="ion-text-center">
                  <a>COOKBOOK</a>
                  <ion-card-title class="ion-text-center">SIGN UP</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <app-auth-form class="custom-form" #registrationForm (formSubmitted)="signupUser($event)" [actionButtonText]="'Register'"></app-auth-form>

                  <ion-button class="custom-form" expand="full" fill="clear" background-color="orange" routerLink="/login">
                    I already have an account
                  </ion-button>

                  <ion-button class="custom-form" expand="full" fill="clear" routerLink="/reset-password">
                    Forgot Password
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</body>
