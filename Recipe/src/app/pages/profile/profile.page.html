<div class="header__menu-top ">
  <div class="menu_container">
<ion-toolbar class="custom-toolbar">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</div>
  <div class="header__logo-wrapper" ><a [routerLink]="['/home']">COOKBOOK</a></div>
  <ion-buttons slot="end">
    <ion-button (click)="logOut()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header class="header">Personal Information</ion-list-header>
  </ion-list>
  <ion-card>
  <ion-item (click)="updateName()" class="profile-item">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5">Name</ion-col>
          <ion-col class="text-center" size="7">
            <ion-text *ngIf="(userProfile$ | async)?.fullName; else placeholder">
              {{ (userProfile$ | async)?.fullName }}
            </ion-text>
            <ng-template #placeholder>
              <span class="placeholder-text">Tap here to edit.</span>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updateEmail()" class="profile-item">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5">Email</ion-col>
          <ion-col class="text-center" size="7">
            <ion-text *ngIf="(userProfile$ | async)?.email; else placeholder">
              {{ (userProfile$ | async)?.email }}
            </ion-text>
            <ng-template #placeholder>
              <span class="placeholder-text">Tap here to edit.</span>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updatePassword()" class="profile-item">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5">Password</ion-col>
          <ion-col class="text-center" size="7">
            <span class="placeholder-text">Tap here to edit.</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
</ion-card>
</ion-content>
